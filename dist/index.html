<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <nav>
        <ul>
            <li>
                <span class="material-symbols-outlined">inbox</span>
                <span>Inbox</span>
            </li>
            <li>
                <span class="material-symbols-outlined">add</span>
                <span>Create a project...</span>
            </li>
        </ul>
    </nav>
    <div id="container">

        <h2 id="project-name">Inbox</h2>
        <hr/>
        <div id="addtask-button">
            <span class="material-symbols-outlined">add</span>
            <span>Add a new task</span>
        </div>

        <form id="task-form" style="display: none;">
            <span id="form-close" class="close-topright-button material-symbols-outlined">close</span>
            <label for="task-name">
                <input type="text" id="task-name" placeholder="Task Name" value="" autofocus>
            </label>
            <label for="task-description">
                <textarea placeholder="Description" name="task-description" id="task-description" cols="5" rows="3"></textarea>
            </label>
            <label for="task-duedate">
                <span>Due date</span>
                <input type="date">
            </label>
            <label for="task-priority">
                <select name="task-priority" id="task-priority">
                    <option value="priority" selected disabled>-- Priority --</option>
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                </select>
            </label>
            <button id="addtask-submit">Submit</button>
        </form>

        <div id="tasks-list"></div>

    </div>
    <div id="fulltask-background" style="display: none;">
        <div id="fulltask-container">
            <span id="fulltask-close" class="close-topright-button material-symbols-outlined">close</span>
            
            <div id="fulltask-content">
                <span id="fulltask-project">Project name</span>
                <hr/>
                    <input id="fulltask-name" type="text" placeholder="Task Name...">
                    <textarea id="fulltask-description" placeholder="Description..." ></textarea>

                    <div id="fulltask-misc">

                        <label for="fulltask-duedate" id="fulltask-duedate-label">
                            <span>Due date</span>
                            <input id="fulltask-duedate" type="date" value="1997-03-03">
                        </label>

                        <label for="fulltask-priority" id="fulltask-priority-label">
                            <span>Priority</span>
                            <select name="task-priority" id="fulltask-priority" >
                                <option value="Low">Low</option>
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                            </select>
                        </label>
                        
                    </div>
                    
                    <div id="fulltask-buttons">
                        <button id="fulltask-delete">Delete</button>
                        <button id="fulltask-save">Save</button>
                    </div>

            </div>
        </div>
    </div>
    <footer>A project by AlexMrsh on GitHub</footer>
</body>
</html>
